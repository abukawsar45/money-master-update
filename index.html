<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaKa</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/90f0ccadc1.js" crossorigin="anonymous"></script>
</head>
<body >
    <h1 class="text-5xl font-bold text-center my-8">Money <span class="text-emerald-500 ">Master</span><i class="icon-money  fa-solid fa-sack-dollar"></i></h1>
    <main class="grid grid-cols-2 px-8 text-center">
        <div class="fluid">
            <div>
                <img class="img-height rounded-lg" src="img/money1.jpg" alt="">
            </div>
        </div>
        <div>
            <div class="text-center mx-auto pl-6">
                <h4 class="text-2xl px-3 pb-2 text-center">Income</h4>
                <div class="grid grid-cols-2 gap-2">
                    <h4 class=" text-right">Income</h4>
                    <input id="total-income" class="rounded-lg px-2 bg-slate-200 " type="number" name="" min="0" >
                </div>
                <div class="pt-4">
                    <h4 class="text-2xl px-3 pb-4 text-center">Expenses</h4>
                    <div class="grid grid-cols-2 gap-2">
                        <h4 class="text-right">Food</h4>
                        <input id="food-cost" class="rounded-lg px-2 bg-slate-200 " type="number" name="" >
                        <h4 class="text-right">Rent</h4>
                        <input  id="rent-cost" class="rounded-lg px-2 bg-slate-200 " type="number" name="">
                        <h4 class="text-right">Clothes</h4>
                        <input id="clothes-cost" class="rounded-lg px-2 bg-slate-200 " type="number" name="">
                    </div>
                    <div class="text-right pr-8 py-3">
                        <button id="btn-calculate" class="py-2 px-8 rounded bg-green-500 mx-auto">Calculate</button>
                    </div>
                    <div>
                        <h4 class="text-xl px-3 pb-2 text-center">Total Expenses : <span id="total-expenses" >00</span> </h4>
                        
                        <h4 class="text-xl px-3 pb-2 text-center">Balance : <span id="current-balance">00</span></h4>
                    </div>
                    <div class="grid grid-cols-4 gap-2">
                        <h4 class="">Save</h4>
                        <input class="rounded-lg px-2 bg-slate-200 " type="number" name="" id="input-save-value">
                        <h2 class="text-center" >%</h2>
                        <button id="btn-save" class="py-1 px-2 rounded bg-green-500">Save</button>
                    </div>
                    <div>
                        <h4 class="text-xl px-3 pt-2 text-center">Total Save : <span id="total-save-display">00</span> </h4>
                        
                        <h4 class="text-xl px-3 text-center">Remaining : <span id="remaing-balance">00</span></h4>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/calculate.js"></script>
</body>
</html>
